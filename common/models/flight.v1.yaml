title: Flight
type: object
properties:
  barcodeData:
    type: string
    format: binary
  checkedInStatus:
    type: string
    enum:
      - CHECKED_IN
      - NOT_CHECKED_IN
      - BOARDED
  seatNumber:
    type: string
    example: F9
    pattern: '^[A-Z][1-9]$'
  seatNumber88787878787:
    type: string
    example: E6
    pattern: '^[A-Z][1-9]$'
  seatNumber21212121:
    type: string
    example: T6
    pattern: '^[A-Z][1-9]$'
  seatNumber20202020:
    type: string
    example: T6
    pattern: '^[A-Z][1-9]$'

