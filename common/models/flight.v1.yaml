title: Flight
type: object
properties:
  barcodeData:
    type: string
    format: binary
  checkedInStatus:
    type: string
    enum:
      - CHECKED_IN
      - NOT_CHECKED_IN
      - BOARDED
  seatNumber:
    type: string
    example: F9
    pattern: '^[A-Z][1-9]$'
  seatNumber55:
    type: string
    example: F8
    pattern: '^[A-Z][1-9]$'
  seatNumber44:
    type: string
    example: F5
    pattern: '^[A-Z][1-9]$'
